<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalog • AD ICONIQ</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#0b0b0d" />
</head>
<body>
  <header class="topbar">
    <a class="pill" href="./index.html">←</a>
    <div class="brandName">Catalog</div>
    <a class="pill" href="./cart.html">Cart <span id="cart-count" class="badge hidden">0</span></a>
  </header>

  <main class="container">
    <div class="filters">
      <input id="search" class="input" placeholder="Search products…" />
      <select id="sort" class="input">
        <option value="featured">Sort: Featured</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="title-asc">Title: A → Z</option>
      </select>
    </div>

    <div id="products-grid" class="grid"></div>
    <div id="products-loading" class="muted">Loading products…</div>
    <div id="products-error" class="error hidden"></div>
  </main>

  <nav class="tabbar">
    <a class="tab" href="./index.html">Home</a>
    <a class="tab active" href="./catalog.html">Catalog</a>
    <a class="tab" href="./cart.html">Cart <span id="cart-count-2" class="badge hidden">0</span></a>
    <a class="tab" href="./account.html">Account</a>
  </nav>

  <script src="./main.js"></script>
</body>
</html>
