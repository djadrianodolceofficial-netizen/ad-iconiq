<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart • AD ICONIQ</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#0b0b0d" />
</head>
<body>
  <header class="topbar">
    <a class="pill" href="./catalog.html">←</a>
    <div class="brandName">Cart</div>
    <a class="pill" href="./account.html">Account</a>
  </header>

  <main class="container">
    <div id="cart-empty" class="card hidden">
      <h2>Your cart is empty</h2>
      <p class="muted">Pick something expensive. It builds character.</p>
      <a class="btnPrimary" href="./catalog.html">Shop now</a>
    </div>

    <div id="cart-wrap" class="hidden">
      <div id="cart-items" class="stack"></div>

      <div class="card">
        <div class="row">
          <span class="muted">Subtotal</span>
          <strong id="subtotal">$0.00</strong>
        </div>
        <div class="row">
          <span class="muted">Checkout</span>
          <span class="muted">Handled by Shopify (orders + fulfillment)</span>
        </div>
        <button id="checkoutBtn" class="btnPrimary">Checkout on Shopify</button>
        <button id="clearBtn" class="btnGhost">Clear cart</button>
        <div id="checkoutError" class="error hidden"></div>
      </div>
    </div>
  </main>

  <nav class="tabbar">
    <a class="tab" href="./index.html">Home</a>
    <a class="tab" href="./catalog.html">Catalog</a>
    <a class="tab active" href="./cart.html">Cart <span id="cart-count-2" class="badge hidden">0</span></a>
    <a class="tab" href="./account.html">Account</a>
  </nav>

  <script src="./main.js"></script>
</body>
</html>
