<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AD ICONIQ</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#0b0b0d" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">AD</div>
      <div>
        <div class="brandName">AD ICONIQ</div>
        <div class="brandSub">Official Store</div>
      </div>
    </div>
    <div class="topActions">
      <a class="pill" href="./catalog.html">Shop</a>
      <a class="pill" href="./cart.html">Cart <span id="cart-count" class="badge hidden">0</span></a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="heroInner">
        <h1>Luxury. Motion. Identity.</h1>
        <p>Real products pulled directly from your Shopify store. No fake catalog. No missing images.</p>
        <div class="heroBtns">
          <a class="btnPrimary" href="./catalog.html">Open Catalog</a>
          <button class="btnGhost" id="installBtn" style="display:none;">Install App</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="sectionHeader">
        <h2>Featured Products</h2>
        <a href="./catalog.html" class="link">View all</a>
      </div>
      <div id="featured-grid" class="grid"></div>
      <div id="featured-loading" class="muted">Loading productsâ€¦</div>
      <div id="featured-error" class="error hidden"></div>
    </section>
  </main>

  <nav class="tabbar">
    <a class="tab active" href="./index.html">Home</a>
    <a class="tab" href="./catalog.html">Catalog</a>
    <a class="tab" href="./cart.html">Cart <span id="cart-count-2" class="badge hidden">0</span></a>
    <a class="tab" href="./account.html">Account</a>
  </nav>

  <script src="./main.js"></script>
</body>
</html>
